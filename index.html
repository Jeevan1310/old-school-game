<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Snake Game</title>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <div class="container">
        <header class="title">
            <h2>Snake Game</h2>
            <h3 id="score">Score:</h3>
        </header>
    </div>
    <div class="container">
        <section class="overlay">
            <div class="gameOverGrid"><h3 id="gameOver">You lose!</h3></div>
            <button class="gameOverGrid btn">Play</button>
        </section>
        <section id="gameBoard"></section>
    </div>
    <audio id="Audio2" >
        <source src="https://ovamusic.com/wp-content/uploads/2022/07/Thallumaala-Paattu-Ovamusic.com_.mp3"
        type="audio/mpeg">
    </audio>
<script src="script.js"></script>
</body>
</html>
